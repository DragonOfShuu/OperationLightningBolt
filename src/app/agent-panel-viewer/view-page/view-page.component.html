<div class="p-4 size-full">
  @if (this.agentHolder.getAgents().length!==0) {
    <div class="items-viewer">
      @for (agent of this.agentHolder.getAgents(); track agent.id) {
          <shuu-agent-object [agent]="agent" />
      }
    </div>
  } @else {
    <div class="size-full flex justify-center items-center">
      <h1 class="text-teal-700">
        No Agents
      </h1>
    </div>
  }
</div>
